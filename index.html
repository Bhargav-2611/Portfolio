<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand navFont" href="#">Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-close" style="display:none;font-size:2rem;line-height:1;">&times;</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link navItems" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link navItems" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link navItems" href="skill.html">Skills</a></li>
          <li class="nav-item">
            <button id="hello" class="btn btn-primary"><a class="buttn text-white text-decoration-none" href="hello.html">Hello@</a></button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fulid">
    <div class="row">
      <div class="col-12">
        <h1 class="introh1">ðŸ‘‹,My name is Bhargav and I am <span id="swip" class="replace">WEB DESIGNER</span> </h1>
      </div>
      <div class="col-12 mainContainer d-flex flex-row justify-content-center">
        <h1 id="web" class="professionh1">WEB DEVELOPER</h1>
        <h1 id="hide" class=" professionh1">WEB DEVELOPER</h1>
        <img id='he' class="hero" src="https://res.cloudinary.com/dbjl3lkgu/image/upload/v1752557206/Picsart_25-07-15_10-50-54-645_gaqeco.png" alt="">
        <h1 id="ui" class="anim professionh2">& UX/UI DESIGNER</h1>
        <h1 id="ux" class="d-none professionh1">& UX/UI DESIGNER</h1>
        <div class="customCursor"></div>
      </div>
      <div class="d-flex flex-row justify-content-center button">
        <button id="btnID1" class=" button1"><a class="text-white buttn" href="project.html">Explore Designs</a></button>
        <button id="btnID2" class=" button2"><a class="text-black buttn" href="project.html">Explore Project</a></button>
      </div>
    </div>
  </div>
  <script>
    const swiptext = document.getElementById('swip');
    swiptext.addEventListener('mouseenter', () => {
      swiptext.textContent = 'UX/UI DESIGNER';
      swiptext.style.color = 'blue';
    });

    swiptext.addEventListener('mouseleave', () => {
      swiptext.textContent = 'WEB DESIGNER';
      swiptext.style.color = 'black';
    });

    let webText = document.getElementById('web');
    let hidetext = document.getElementById('hide');
    let uiText = document.getElementById('ui');
    let uxText = document.getElementById('ux');
    uiText.addEventListener('mouseenter', function() {
      uiText.classList.add('professionh1');
      uiText.classList.remove('professionh2');

      webText.classList.remove('professionh1');
      webText.classList.add('professionh2');
      hidetext.classList.add('d-none');
      
      uxText.classList.remove('d-none');
      
    });
    uiText.addEventListener('mouseleave', function() {
      uiText.classList.remove('professionh1');
      uiText.classList.add('professionh2');

      webText.classList.add('professionh1');
      webText.classList.remove('professionh2');
      hidetext.classList.remove('d-none');

      uxText.classList.add('d-none'); 
    });

    const toggler = document.querySelector('.navbar-toggler');
    const togglerIcon = toggler.querySelector('.navbar-toggler-icon');
    const togglerClose = toggler.querySelector('.navbar-toggler-close');
    const navbarNav = document.getElementById('navbarNav');
    navbarNav.addEventListener('show.bs.collapse', function () {
      togglerIcon.style.display = 'none';
      togglerClose.style.display = 'inline';
    });
    navbarNav.addEventListener('hide.bs.collapse', function () {
      togglerIcon.style.display = 'inline';
      togglerClose.style.display = 'none';
    });
    const container = document.querySelector('.mainContainer');
    const heroImg = document.getElementById('he');

    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left; 
      const y = e.clientY - rect.top;

      const moveX = (x - rect.width / 2) / 20;
      const moveY = (y - rect.height / 2) / 20;

      heroImg.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    container.addEventListener('mouseleave', () => {
      heroImg.style.transform = 'translate(0, 0)';
    });
    const mainContainer = document.querySelector('.mainContainer');
    const customCursor = document.querySelector('.customCursor');

    mainContainer.addEventListener('mouseenter', () => {
      customCursor.style.display = 'block';
    });

    mainContainer.addEventListener('mouseleave', () => {
      customCursor.style.display = 'none';
    });

    mainContainer.addEventListener('mousemove', (e) => {
      customCursor.style.left = e.clientX + 'px';
      customCursor.style.top = e.clientY + 'px';
    });

  </script>
</body>
</html>
